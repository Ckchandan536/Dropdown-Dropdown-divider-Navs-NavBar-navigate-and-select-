<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nav bar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> 
                    <img src="img_avatar1.png" alt="Logo"style="width:40px;" class="rounded-pill"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"data-bs-toggle="dropdown">Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="#">Link</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Another link</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">A third link</a>
                                </li>
                            </ul>
                        </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search">
                            <button class="btn btn-primary" type="button">Search

                            </button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container-fluid mt-3">
                <h3>Navbar</h3>
                <p>Home Page</p>
            </div>
        </body>
        </html>
